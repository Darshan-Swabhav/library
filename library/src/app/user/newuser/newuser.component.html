<body>
    <div id="container" class="container-lg">

        <form [formGroup]="user" (ngSubmit)="adduser">
            <div class="maindivtask">
                <label for="name">User Name</label>
                <input type="text" name="name" id="name" formControlName="username" placeholder="enter user name">

                <label for="FName">First Name</label>
                <input type="text" name="FName" id="FName" formControlName="fname" placeholder="enter first name">

                <label for="Lname">Last Name</label>
                <input type="text" name="Lname" id="Lname" formControlName="lname" placeholder="enter last name">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password"
                    placeholder="enter password">

                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" formControlName="address" placeholder="enter Address">


                <label for="number">Number</label>
                <input type="number" name="number" id="number" formControlName="number" placeholder="enter user number">
                <div float="center" *ngIf="admin">
                    <label>Admin

                        <input type="checkbox" [value]="toggle" (change)="onCheckboxChange($event)" />

                    </label>
                </div>
                <div float="center" *ngIf="!user.valid">
                    <button type="submit" id="submit" class="btn btn-warning" disabled (click)=adduser()>Submit</button>
                </div>

                <div float="center" *ngIf="user.valid">
                    <button type="submit" id="submit" class="btn btn-warning" disable=""
                        (click)=adduser()>Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
