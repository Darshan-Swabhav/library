<p>view-book works!</p>
<div class="container-lg"><table class="table" style="width:100%">
    <div>
        <thead class="thead-dark">
            <tr>
                <th class="th" scope="col" width=40px>#</th>
                <th class="th" scope="col" width=240px>ID </th>
                <th class="th" scope="col" width="160px">Name</th>
                <th class="th" scope="col" width=160px>Author</th>
                <th class="th" scope="col" width=120px>Quantity</th>
                <th class="th" scope="col" width="250px">Action</th>
            </tr>
        </thead>
    </div>
    <tbody>
        <div *ngFor="let entry of books">
            <tr>
                <td class="td" width=40px >{{entry.ID}}
                </td>
                <td class="td" width=240px >{{entry.id}}
                </td>
                <td class="td" width=160px >{{entry.name}}
                </td>
                <td class="td" width=160px >{{entry.author}}
                </td>
                <td class="td" width=120px >{{entry.quantity}}
                </td>
                <td class="td" width=125px ><button>Update</button>
                </td>
                <td class="td" width=125px ><button>Delete</button>
                </td>

               
            </tr>
        </div>
    </tbody>
</table>
</div>
